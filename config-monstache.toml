# mongo connect
mongo-url = "mongodb://localhost:27017"

# elastic connect
elasticsearch-urls = ["http://localhost:9200"]

# よく応答するかどうかのコマンド
verbose = true

# 組み込みHTTP Server
enable-http-server = false

# コレクションからインデックスをシードする必要がある場合で、変更イベントをリスンして同期するだけではない場合は
# 同期するコレクションを指定する
direct-read-namespaces = ["P2_COMMUNITY.COMM_COCOLO_NOTE_PAGE"]

# 変更を検知するコレクションを指定する
change-stream-namespaces = ["P2_COMMUNITY.COMM_COCOLO_NOTE_PAGE"]

# mappingの設定
[[mapping]]
namespace = ""

# 除外するname spaceを表示
# direct-read-dynamic-exclude-regex = "p2_user*"